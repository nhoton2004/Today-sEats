<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Today's Eats</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            /* Indigo 500 */
            --primary-hover: #4f46e5;
            --secondary: #64748b;
            --background: #f8fafc;
            /* Lighter cool grey */
            --surface: #ffffff;
            --text-main: #0f172a;
            /* Slate 900 */
            --text-muted: #64748b;
            /* Slate 500 */
            --border: #e2e8f0;
            --radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--surface);
            padding: 0 32px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-main);
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            color: var(--text-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid white;
            box-shadow: 0 0 0 1px var(--border);
        }

        /* Tabs/Nav */
        .nav-container {
            padding: 24px 32px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .tabs {
            display: flex;
            gap: 24px;
        }

        .tab-btn {
            padding: 12px 4px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--primary);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            border-radius: 2px 2px 0 0;
        }

        /* Main */
        main {
            flex: 1;
            padding: 32px;
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
        }

        .content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .stat-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .bg-indigo {
            background: #e0e7ff;
            color: #4338ca;
        }

        .bg-green {
            background: #dcfce7;
            color: #15803d;
        }

        .bg-purple {
            background: #f3e8ff;
            color: #7e22ce;
        }

        .bg-orange {
            background: #ffedd5;
            color: #c2410c;
        }

        /* Quick Actions */
        .section-header {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .action-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .action-btn i {
            font-size: 24px;
            margin-bottom: 12px;
            display: block;
        }

        .action-btn span {
            font-weight: 500;
            font-size: 14px;
        }

        /* Table */
        .table-wrapper {
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 16px 24px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8fafc;
        }

        /* Buttons & Badges */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            color: var(--text-muted);
            background: transparent;
        }

        .btn-icon:hover {
            background: #f1f5f9;
            color: var(--text-main);
        }

        .btn-icon.danger:hover {
            background: #fee2e2;
            color: #ef4444;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge.active {
            background: #dcfce7;
            color: #166534;
        }

        .badge.inactive {
            background: #f1f5f9;
            color: #64748b;
        }

        .badge.rating {
            background: #fef9c3;
            color: #854d0e;
        }

        .badge.admin {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge.user {
            background: #f1f5f9;
            color: #475569;
        }

        /* Feedback UI */
        .alert-banner {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-error {
            background: #fff1f2;
            color: #be123c;
            border: 1px solid #ffe4e6;
        }

        /* Rose color, not bright red */
        .alert-warning {
            background: #fffbeb;
            color: #b45309;
            border: 1px solid #fcd34d;
        }

        .alert-success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.2s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            font-family: inherit;
            transition: border 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Header -->
        <header>
            <div class="brand">
                <div class="brand-icon"><i class="fa-solid fa-utensils"></i></div>
                <span>Today's Eats Admin</span>
            </div>
            <div class="header-right">
                <div class="admin-profile">
                    <div style="text-align:right">
                        <div style="font-size:14px; font-weight:600">Admin</div>
                        <div style="font-size:12px; color:var(--text-muted)">Super User</div>
                    </div>
                    <div class="avatar">A</div>
                </div>
            </div>
        </header>

        <!-- Nav -->
        <div class="nav-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="tab-btn" onclick="switchTab('dishes')">Món Ăn</button>
                <button class="tab-btn" onclick="switchTab('users')">Người Dùng</button>
            </div>
        </div>

        <main>
            <!-- Feedback Area -->
            <div id="feedbackArea"></div>

            <!-- DASHBOARD -->
            <div id="dashboard" class="content active">
                <div class="section-header">
                    <h2 class="section-title">Tổng Quan</h2>
                    <button class="btn btn-outline" onclick="loadStats()"><i class="fa-solid fa-rotate-right"></i> Làm
                        mới</button>
                </div>

                <div id="statsContainer" class="stats-grid">
                    <!-- Loading State -->
                    <div class="card"
                        style="height: 160px; display:flex; align-items:center; justify-content:center; color:var(--text-muted);">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                    </div>
                </div>

                <div class="section-header" style="margin-top: 40px;">
                    <h2 class="section-title">Thao Tác Nhanh</h2>
                </div>
                <div class="actions-grid">
                    <div class="action-btn" onclick="openAddDishModal()">
                        <i class="fa-solid fa-plus-circle" style="color:var(--primary)"></i>
                        <span>Thêm Món Mới</span>
                    </div>
                    <div class="action-btn" onclick="switchTab('dishes')">
                        <i class="fa-solid fa-list" style="color:var(--secondary)"></i>
                        <span>Xem Thực Đơn</span>
                    </div>
                    <div class="action-btn" onclick="switchTab('users')">
                        <i class="fa-solid fa-users" style="color:var(--secondary)"></i>
                        <span>Quản Lý User</span>
                    </div>
                </div>
            </div>

            <!-- DISHES -->
            <div id="dishes" class="content">
                <div class="section-header">
                    <h2 class="section-title">Quản Lý Món Ăn</h2>
                    <button class="btn btn-primary" onclick="openAddDishModal()"><i class="fa-solid fa-plus"></i> Thêm
                        Món</button>
                </div>
                <div class="table-wrapper">
                    <div id="dishesContainer">
                        <div style="padding:40px; text-align:center; color:var(--text-muted)">Đang tải dữ liệu...</div>
                    </div>
                </div>
            </div>

            <!-- USERS -->
            <div id="users" class="content">
                <div class="section-header">
                    <h2 class="section-title">Người Dùng Hệ Thống</h2>
                </div>
                <div class="table-wrapper">
                    <div id="usersContainer">
                        <div style="padding:40px; text-align:center; color:var(--text-muted)">Đang tải dữ liệu...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="dishModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="font-size:20px; font-weight:600; margin-bottom:24px;">Thêm Món Ăn</h3>
            <form id="dishForm" onsubmit="handleSaveDish(event)">
                <label class="form-label">Tên Món Ăn</label>
                <input type="text" id="dishName" class="form-input" required placeholder="Ví dụ: Phở Bò">

                <label class="form-label">Danh Mục</label>
                <input type="text" id="dishCategory" class="form-input" required placeholder="Món chính / Tráng miệng">

                <label class="form-label">Hình Ảnh (URL)</label>
                <input type="url" id="dishImageUrl" class="form-input" placeholder="https://...">

                <label class="form-label">Trạng Thái</label>
                <select id="dishStatus" class="form-input">
                    <option value="active">Đang kinh doanh</option>
                    <option value="inactive">Ngưng phục vụ</option>
                </select>

                <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:12px;">
                    <button type="button" class="btn btn-outline" onclick="closeDishModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu Lại</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Auth Guard ---
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login.html';
        }

        const API = 'http://localhost:5000/api';
        let editId = null;

        // Logout
        document.querySelector('.logout-btn')?.addEventListener('click', () => {
            if (confirm('Đăng xuất khỏi Admin Dashboard?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('adminEmail');
                window.location.href = '/login.html';
            }
        });

        // --- Core Logic ---

        function showFeedback(msg, type = 'success') {
            const area = document.getElementById('feedbackArea');
            const cls = type === 'error' ? 'alert-error' : (type === 'warning' ? 'alert-warning' : 'alert-success');
            const icon = type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check';

            area.innerHTML = `
    <div class="alert-banner ${cls}">
        <i class="fa-solid ${icon}"></i> <span>${msg}</span>
    </div>
    `;
            setTimeout(() => area.innerHTML = '', 4000);
        }

        async function fetchData(endpoint) {
            try {
                const res = await fetch(`${API}${endpoint}`);
                if (!res.ok) throw new Error(res.statusText);
                return await res.json();
            } catch (e) {
                console.error(e);
                showFeedback(`Lỗi kết nối: ${e.message}. Vui lòng kiểm tra Server.`, 'error');
                return null;
            }
        }

        async function loadStats() {
            const stats = await fetchData('/admin/stats');
            const container = document.getElementById('statsContainer');

            if (!stats) {
                container.innerHTML = `<div class="card"
        style="grid-column:1/-1; padding:40px; text-align:center; color:var(--text-muted)">Không thể tải thống kê.</div>
    `;
                return;
            }

            container.innerHTML = `
    <div class="card">
        <div class="icon-box bg-indigo"><i class="fa-solid fa-utensils"></i></div>
        <div class="stat-label">Tổng Số Món</div>
        <div class="stat-value">${stats.totalDishes || 0}</div>
        <div class="stat-meta">Trong thực đơn</div>
    </div>
    <div class="card">
        <div class="icon-box bg-green"><i class="fa-solid fa-check"></i></div>
        <div class="stat-label">Đang Hoạt Động</div>
        <div class="stat-value">${stats.activeDishes || 0}</div>
        <div class="stat-meta">Sẵn sàng phục vụ</div>
    </div>
    <div class="card">
        <div class="icon-box bg-purple"><i class="fa-solid fa-users"></i></div>
        <div class="stat-label">Người Dùng</div>
        <div class="stat-value">${stats.totalUsers || 0}</div>
        <div class="stat-meta">Tổng tài khoản</div>
    </div>
    <div class="card">
        <div class="icon-box bg-orange"><i class="fa-solid fa-clock"></i></div>
        <div class="stat-label">Cập Nhật Lúc</div>
        <div class="stat-value" style="font-size:24px; margin-top:8px">
            ${stats.updatedAt ? new Date(stats.updatedAt).toLocaleTimeString('vi-VN', {
                hour: '2-digit', minute:
                    '2-digit'
            }) : '--:--'}
        </div>
    </div>
    `;
        }

        async function loadDishes() {
            const data = await fetchData('/dishes?limit=100'); // Fetch more items
            const container = document.getElementById('dishesContainer');

            if (!data || !data.dishes) {
                container.innerHTML = '<div style="padding:40px; text-align:center">Lỗi tải dữ liệu.</div>';
                return;
            }

            const dishes = data.dishes;

            if (dishes.length === 0) {
                container.innerHTML = '<div style="padding:40px; text-align:center">Chưa có món ăn nào.</div>';
                return;
            }

            container.innerHTML = `
    <table>
        <thead>
            <tr>
                <th>Món Ăn</th>
                <th>Danh Mục</th>
                <th>Trạng Thái</th>
                <th>Rating</th>
                <th style="text-align:right">Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            ${dishes.map(d => `
            <tr>
                <td>
                    <div style="font-weight:600">${d.name}</div>
                </td>
                <td>${d.category}</td>
                <td>
                    <span class="badge ${d.status === 'active' ? 'active' : 'inactive'}">
                        ${d.status === 'active' ? 'Hoạt động' : 'Đã ẩn'}
                    </span>
                </td>
                <td><span class="badge rating">${d.rating || '-'} ★</span></td>
                <td style="text-align:right">
                    <button class="btn-icon"
                        onclick="openEdit('${d._id || d.id}', '${d.name}', '${d.category}', '${d.imageUrl || ''}', '${d.status}')">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="btn-icon danger" onclick="deleteDish('${d._id || d.id}')">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
            `).join('')}
        </tbody>
    </table>
    `;
        }

        async function loadUsers() {
            const data = await fetchData('/users?limit=100');
            const container = document.getElementById('usersContainer');

            if (!data || !data.users) {
                container.innerHTML = '<div style="padding:40px; text-align:center">Lỗi tải dữ liệu (Không tìm thấy danh sách users).</div>';
                return;
            }

            const users = data.users;

            if (users.length === 0) {
                container.innerHTML = '<div style="padding:40px; text-align:center">Chưa có người dùng nào.</div>';
                return;
            }

            container.innerHTML = `
    <table>
        <thead>
            <tr>
                <th>Người Dùng</th>
                <th>Email</th>
                <th>Vai Trò</th>
                <th>Ngày Tham Gia</th>
            </tr>
        </thead>
        <tbody>
            ${users.map(u => `
            <tr>
                <td>
                    <div style="font-weight:600">${u.displayName || 'Không tên'}</div>
                </td>
                <td>${u.email}</td>
                <td>
                    <span class="badge ${u.role === 'admin' ? 'admin' : 'user'}">
                        ${u.role || 'user'}
                    </span>
                </td>
                <td>${u.createdAt ? new Date(u.createdAt).toLocaleDateString('vi-VN') : 'N/A'}</td>
            </tr>
            `).join('')}
        </tbody>
    </table>
    `;
        }

        // --- Tab Switching ---
        function switchTab(id) {
            document.querySelectorAll('.content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            // Highlight button
            const btn = [...document.querySelectorAll('.tab-btn')].find(b => b.onclick.toString().includes(id));
            if (btn) btn.classList.add('active');

            if (id === 'dashboard') loadStats();
            if (id === 'dishes') loadDishes();
            if (id === 'users') loadUsers();
        }

        // --- Modal/Actions ---
        function openAddDishModal() {
            editId = null;
            document.getElementById('modalTitle').textContent = 'Thêm Món Ăn Mới';
            document.getElementById('dishForm').reset();
            document.getElementById('dishModal').classList.add('active');
        }

        function openEdit(id, name, cat, img, status) {
            editId = id;
            document.getElementById('modalTitle').textContent = 'Cập Nhật Món Ăn';
            document.getElementById('dishName').value = name;
            document.getElementById('dishCategory').value = cat;
            document.getElementById('dishImageUrl').value = img;
            document.getElementById('dishStatus').value = status;
            document.getElementById('dishModal').classList.add('active');
        }

        function closeDishModal() {
            document.getElementById('dishModal').classList.remove('active');
        }

        async function handleSaveDish(e) {
            e.preventDefault();
            const body = {
                name: document.getElementById('dishName').value,
                category: document.getElementById('dishCategory').value,
                imageUrl: document.getElementById('dishImageUrl').value,
                status: document.getElementById('dishStatus').value,
            };

            const url = editId ? `${API}/dishes/${editId}` : `${API}/dishes`;
            const method = editId ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    showFeedback('Lưu thành công!');
                    closeDishModal();
                    loadDishes();
                    loadStats();
                } else throw new Error(res.statusText);
            } catch (e) {
                showFeedback('Lỗi: ' + e.message, 'error');
            }
        }

        async function deleteDish(id) {
            if (!confirm('Xóa món ăn này?')) return;
            try {
                const res = await fetch(`${API}/dishes/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showFeedback('Đã xóa món ăn.');
                    loadDishes();
                    loadStats();
                } else throw new Error(res.statusText);
            } catch (e) {
                showFeedback('Lỗi xóa: ' + e.message, 'error');
            }
        }

        // Init
        window.addEventListener('load', loadStats);
    </script>
</body>

</html>
