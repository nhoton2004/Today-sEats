<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Today's Eats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            border-bottom: 2px solid #eee;
        }

        .nav-tabs button {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tabs button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .nav-tabs button:hover {
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .dishes-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a5a;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        table tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            color: #333;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Admin Dashboard - Today's Eats</h1>
            <p>Qu·∫£n l√Ω c√°c m√≥n ƒÉn, ng∆∞·ªùi d√πng v√† th·ªëng k√™ ·ª©ng d·ª•ng</p>
            <div class="nav-tabs">
                <button class="active" onclick="switchTab('dashboard')">Dashboard</button>
                <button onclick="switchTab('dishes')">Qu·∫£n l√Ω M√≥n ƒÇn</button>
                <button onclick="switchTab('users')">Ng∆∞·ªùi D√πng</button>
            </div>
        </header>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="content active">
            <div class="stats" id="statsContainer">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Dishes Tab -->
        <div id="dishes" class="content">
            <div class="dishes-section">
                <div class="success" id="successMessage"></div>
                <div class="error" id="errorMessage"></div>
                <div class="section-header">
                    <h2>Qu·∫£n l√Ω M√≥n ƒÇn</h2>
                    <button class="btn btn-primary" onclick="openAddDishModal()">+ Th√™m M√≥n M·ªõi</button>
                </div>
                <div id="dishesContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="content">
            <div class="dishes-section">
                <div class="section-header">
                    <h2>Ng∆∞·ªùi D√πng</h2>
                </div>
                <div id="usersContainer">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Dish Modal -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Th√™m M√≥n ƒÇn M·ªõi</h3>
                <button class="close-btn" onclick="closeDishModal()">&times;</button>
            </div>
            <form id="dishForm" onsubmit="handleSaveDish(event)">
                <div class="form-group">
                    <label>T√™n M√≥n ƒÇn *</label>
                    <input type="text" id="dishName" required>
                </div>
                <div class="form-group">
                    <label>Danh M·ª•c *</label>
                    <input type="text" id="dishCategory" placeholder="vd: M√≥n ch√≠nh, Tr√°ng mi·ªáng" required>
                </div>
                <div class="form-group">
                    <label>URL H√¨nh ·∫¢nh</label>
                    <input type="url" id="dishImageUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Tr·∫°ng Th√°i</label>
                    <select id="dishStatus">
                        <option value="active">Ho·∫°t ƒë·ªông</option>
                        <option value="inactive">Ng∆∞ng ho·∫°t ƒë·ªông</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeDishModal()">H·ªßy</button>
                    <button type="submit" class="btn btn-primary">L∆∞u M√≥n ƒÇn</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentEditingDishId = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.nav-tabs button').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (tabName === 'dashboard') loadStats();
            else if (tabName === 'dishes') loadDishes();
            else if (tabName === 'users') loadUsers();
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const stats = await response.json();
                
                const statsHTML = `
                    <div class="stat-card">
                        <h3>T·ªïng S·ªë M√≥n ƒÇn</h3>
                        <div class="value">${stats.totalDishes}</div>
                    </div>
                    <div class="stat-card">
                        <h3>M√≥n Ho·∫°t ƒê·ªông</h3>
                        <div class="value">${stats.activeDishes}</div>
                    </div>
                    <div class="stat-card">
                        <h3>T·ªïng Ng∆∞·ªùi D√πng</h3>
                        <div class="value">${stats.totalUsers}</div>
                    </div>
                    <div class="stat-card">
                        <h3>C·∫≠p Nh·∫≠t L√∫c</h3>
                        <div class="value">${new Date(stats.timestamp).toLocaleTimeString('vi-VN')}</div>
                    </div>
                `;
                document.getElementById('statsContainer').innerHTML = statsHTML;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsContainer').innerHTML = '<p>L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        // Load dishes
        async function loadDishes() {
            try {
                const response = await fetch(`${API_BASE_URL}/dishes`);
                const dishes = await response.json();
                
                if (dishes.length === 0) {
                    document.getElementById('dishesContainer').innerHTML = '<p style="text-align: center; padding: 40px;">Ch∆∞a c√≥ m√≥n ƒÉn n√†o. H√£y th√™m m√≥n m·ªõi!</p>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>T√™n M√≥n ƒÇn</th>
                                <th>Danh M·ª•c</th>
                                <th>Tr·∫°ng Th√°i</th>
                                <th>Rating</th>
                                <th>H√†nh ƒê·ªông</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${dishes.map(dish => `
                                <tr>
                                    <td><strong>${dish.name}</strong></td>
                                    <td>${dish.category}</td>
                                    <td><span class="badge badge-${dish.status}">${dish.status === 'active' ? 'Ho·∫°t ƒë·ªông' : 'Ng∆∞ng'}</span></td>
                                    <td>${dish.rating || 0} ‚≠ê</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn btn-secondary" onclick="openEditDishModal('${dish.id}', '${dish.name}', '${dish.category}', '${dish.imageUrl}', '${dish.status}')">S·ª≠a</button>
                                            <button class="btn btn-danger" onclick="deleteDish('${dish.id}')">X√≥a</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('dishesContainer').innerHTML = table;
            } catch (error) {
                console.error('Error loading dishes:', error);
                document.getElementById('dishesContainer').innerHTML = '<p>L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const users = await response.json();
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>T√™n</th>
                                <th>Email</th>
                                <th>Vai Tr√≤</th>
                                <th>Ng√†y T·∫°o</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td><strong>${user.displayName}</strong></td>
                                    <td>${user.email}</td>
                                    <td><span class="badge badge-${user.role === 'admin' ? 'active' : 'inactive'}">${user.role}</span></td>
                                    <td>${new Date(user.createdAt?.seconds * 1000 || Date.now()).toLocaleDateString('vi-VN')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('usersContainer').innerHTML = table;
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = '<p>L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        // Dish modal functions
        function openAddDishModal() {
            currentEditingDishId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m M√≥n ƒÇn M·ªõi';
            document.getElementById('dishForm').reset();
            document.getElementById('dishModal').classList.add('active');
        }

        function openEditDishModal(id, name, category, imageUrl, status) {
            currentEditingDishId = id;
            document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a M√≥n ƒÇn';
            document.getElementById('dishName').value = name;
            document.getElementById('dishCategory').value = category;
            document.getElementById('dishImageUrl').value = imageUrl;
            document.getElementById('dishStatus').value = status;
            document.getElementById('dishModal').classList.add('active');
        }

        function closeDishModal() {
            document.getElementById('dishModal').classList.remove('active');
            document.getElementById('dishForm').reset();
            currentEditingDishId = null;
        }

        async function handleSaveDish(event) {
            event.preventDefault();
            const name = document.getElementById('dishName').value;
            const category = document.getElementById('dishCategory').value;
            const imageUrl = document.getElementById('dishImageUrl').value;
            const status = document.getElementById('dishStatus').value;

            try {
                let response;
                if (currentEditingDishId) {
                    // Update
                    response = await fetch(`${API_BASE_URL}/dishes/${currentEditingDishId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, category, imageUrl, status })
                    });
                } else {
                    // Create
                    response = await fetch(`${API_BASE_URL}/dishes`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, category, imageUrl, status })
                    });
                }

                if (response.ok) {
                    showSuccess(currentEditingDishId ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng!' : 'Th√™m th√†nh c√¥ng!');
                    closeDishModal();
                    loadDishes();
                } else {
                    showError('L·ªói: ' + response.statusText);
                }
            } catch (error) {
                showError('L·ªói: ' + error.message);
            }
        }

        async function deleteDish(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/dishes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('X√≥a th√†nh c√¥ng!');
                    loadDishes();
                } else {
                    showError('L·ªói x√≥a');
                }
            } catch (error) {
                showError('L·ªói: ' + error.message);
            }
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // Close modal on outside click
        document.getElementById('dishModal').addEventListener('click', function(e) {
            if (e.target === this) closeDishModal();
        });

        // Load dashboard on page load
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
